    <div id="app"></div>

    <script src="./mobx.umd.js"></script>

    <script type="text/babel">
        <script>
            const {
                observerable
            } = mobx;
            const {
                observer,
                computed
            } = mobxReact;
            const {
                Component
            } = react;
            const {
                render
            } = ReactDOM;
            const person = observerable ({
                name: 'Jomsou'
            })
            const app = observer(
                ({
                    person
                }) => < h1 > {
                    person.name
                } < /h1>
            )
            render( < App person = {
                        person
                    }
                    />, document.getElementById('app'))
                    person.name = 'marry';
        </script>
